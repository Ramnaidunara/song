<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God Songs & Old Hits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 1.5em;
            font-weight: bold;
        }
        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .card h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .card button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        .god-songs {
            background-color: #4CAF50;
        }
        .god-songs:hover {
            background-color: #45a049;
        }
        .old-hits {
            background-color: #2196F3;
        }
        .old-hits:hover {
            background-color: #1e88e5;
        }
    </style>
</head>
<body>
    <header>
        YOUR MUSIC IS HERE
    </header>
    <main>
        <p>Welcome to your music interface! NARA KRISHNA VENI:</p>
        <div class="card-container">
            <div class="card">
                <h3>God Songs</h3>
                <button class="god-songs" onclick="location.href='devotional.html'">Explore</button>
            </div>
            <div class="card">
                <h3>Old Hits</h3>
                <button class="old-hits" onclick="location.href='oldhits.html'">Explore</button>
            </div>
        </div>
    </main>
</body>
</html>
