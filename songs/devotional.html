        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;

            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Music player container styling */
        .music-player {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px 30px;
            max-width: 400px;
            width: 90%;
            overflow-y: auto;
            height: 90vh;
        }

            font-size: 24px;
            margin-bottom: 20px;
            color: #007bff;
        }

        /* Song name styling */
        .song-name {
            font-size: 18px;
            margin: 10px 0;
            font-weight: bold;
            color: #555;
        }

        /* Audio player styling */
        audio {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Footer text */
        .footer {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

    <script>
        // Get all audio elements on the page
        const audios = document.querySelectorAll('audio');

        audios.forEach(audio => {
            audio.addEventListener('play', () => {
                // Pause all other audio elements
